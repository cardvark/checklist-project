<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checklist</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js"></script>
</head>
<body>
	<section class="main">
		<div class="content">
			<div class="topInfo">
				Check List title info
			</div>
			<div class="inputSection">

			</div>
			<div class="listSection">
				<ul class="itemList">
					<li>
						<div class="itemBlock">
							<div class="checkbox">
								x
							</div>
							<div class="itemInfo">
								Thing 1
							</div>
							<div class="removeButton">
								x
							</div>
						</div>
					</li>
					<li>
						<div class="itemBlock">
							<div class="checkbox">
								x
							</div>
							<div class="itemInfo">
								Thing 2
							</div>
							<div class="removeButton">
								x
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
