<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checklist</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<section class="main">
		<div class="content">
			<div class="topInfo">
				Check List title info
			</div>
			<div class="inputSection">
				Input section - enter text, button to press.
			</div>
			<div class="listSection">
				<ul class="itemList">
					<li class="itemBlock">
						<div class="checkbox"></div>
						<div class="itemInfo">
							Thing 1
						</div>
						<div class="removeButton"></div>
					</li>
					<li class="itemBlock">
						<div class="checkbox checked"></div>
						<div class="itemInfo struck">
							Thing 2
						</div>
						<div class="removeButton"></div>
					</li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
